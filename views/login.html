<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>简信群聊</title>
	<link rel="stylesheet" href="/css/normalize.css">
	<link rel="stylesheet" href="/css/main.css">
	<link rel="stylesheet" href="/css/login.css">
	<script src="/js/modernizr.min.js"></script>
	<script src="/js/jquery.js"></script>
</head>
<body class="login-home">
	<div class="wrapper container">
		<div class="header">
			<h1 class="logo">简信群聊</h1>
		</div>
		<div class="login">
			<div class="login-wrap">
				<h3>登录</h3>
				<form action="/chat" method="post" id="j-form" class="login-form">
					<div class="input-wrap">
						<div class="un-wrap">
							<i class="icon-un"></i>
							<input name="nick" value="" type="text" class="login-text" placeholder="用户名" />
						</div>
						<div class="pwd-wrap">
							<i class="icon-pwd"></i>
							<input name="password" value="" type="password"  class="login-text" placeholder="密码" />
						</div>
					</div>
					<div class="login-panel">
						<input type="submit" value="进入聊天" class="login-submit" />
					</div>
				</from>
			</div>
		</div>
		<div class="footer">
			<div class="footer-inner">
				<div class="footer-line"></div>
				<p class="contact"><i class="mail"></i><a href="mailto:tomieric@gmail.com">tomieric@gmail.com</a></p>
				<p class="copyright">&copy; 2011-2013 fed@yiihuu.com All Rights Reserved. </p>
			</div>
		</div>
	</div>
	<script>
		$(function() {
			$('#j-form').on('submit', function(event) {
				var nickName = $(this).find('input[name="nick"]')

				if($.trim(nickName).val() === '') {
					event.preventDefault();
					alert('请输入您的昵称！');
					return false;
				}
			})
		})
	</script>
</body>
</html>
